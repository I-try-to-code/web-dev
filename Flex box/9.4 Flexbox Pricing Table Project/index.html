  <link rel="preconnect" href="https://fonts.googleapis.com">

    /* Hint: What can you do with a media query and flexbox? */
    .pricing-container{
      display: flex;
      align-items:center;      
      justify-content: center;
      flex-wrap: wrap;
      gap:2rem;
      height: 95vh;
    }
    .pricing-plan{
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(219, 209, 189, 0.36);
    }
    .plan-features{
      font-size: small;
      text-align: justify;
        }
    
    @media (max-width: 950px) {
      .pricing-container{
        flex-direction: column;
      }
    }
  </style>
</head>
