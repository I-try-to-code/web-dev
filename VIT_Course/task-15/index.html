<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Validation</title>
    <link rel="stylesheet" href="styles.css">
     
</head>
<body>
    <header class="hero">
        Welcome to RoboVITics - Innovation & Excellence in Robotics
    </header>
    <div class="container">
        <h2>User Input Validation</h2>

        <label>Full Name:</label>
        <input type="text" id="fullName" placeholder="John Doe"><br>

        <label>Email Address:</label>
        <input type="email" id="email" placeholder="example.2023@vitstudent.ac.in"><br>

        <label>Username:</label>
        <input type="text" id="username" placeholder="username_123"><br>

        <label>Hex Color Code:</label>
        <input type="text" id="hexColor" placeholder="#ffffff"><br>

        <button onclick="validateInputs()">Validate</button>

        <p id="result"></p>
         
    </div>
    
    <footer class="footer">
        &copy; 2025 RoboVITics - VIT Vellore. All rights reserved.
    </footer>
    <script src="index.js"></script>
     
</body>
</html>
